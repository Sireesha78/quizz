<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Results</title>
    <script>
        function login() {
            if (localStorage) {

                var y = localStorage.getItem("id");
                var x = localStorage.getItem("name");
                var z = localStorage.getItem("score");
                var t = localStorage.getItem("totalques");
                var u = localStorage.getItem("wrong");
                var tot = Number(t);
                var d = Number(z);
                var wrong = Number(u);
                var un = tot - d - wrong;
                var per = (d / tot) * 100;
            var myTable =
                    '<div class="container">' +
                    '<div class="row">' +
                    '<div class="col-sm-2"></div>' +
                    '<div class="col-sm-8">' +
                    '<center>' +
                    '<table class="table border border-warning border-4 table-bordered" style="color: aqua; font-size:30px;">' +
                    '<tr >' +
                    '<td  align="center"><font face="helvetica"><b>ID:</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + y + '</b></font></td>' +
                    '</tr>' +
                    '<tr>' +
                    '<td  align="center"><font face="helvetica"><b>Total Questions</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + tot + '</b></font></td>' +
                    '</tr>' +
                    '<tr >' +
                    '<td  align="center"><font face="helvetica"><b>Correct</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + d + '</b></font></td>' +
                    '</tr>' +
                    '<tr >' +
                    '<td  align="center"><font face="helvetica"><b>Wrong</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + wrong + '</b></font></td>' +
                    '</tr>' +
                    '<tr >' +
                    '<td  align="center"><font face="helvetica"><b>Unattempted</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + un + '</b></font></td>' +
                    '</tr>' +
                    '<tr >' +
                    '<td  align="center"><font face="helvetica"><b>Percentage</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + per + '%</b></font></td>' +
                    '</tr>' +
                    '</table>' +
                    '</center>' + '</div>' + '<div class="col-sm-2"></div>' + '</div>' + '</div>';
                document.writeln("<center><h1 style=' color: white; font-size: 50px; font-family: serif;''><b><u>SCORE</u></b></h1></center>")
                document.writeln(myTable);
                document.writeln('<center><a class="button" href="report.html" role="button"><b>Click here for Report</b></a></center>')
            }
        }
        login();

    </script>

  cursor: pointer;
}

  background-color: #ffffff;
  color: rgb(0, 0, 0);
}
